group 'ls1'
version '1.0'

apply plugin: 'java'
apply plugin: "application"

sourceCompatibility = 1.8
mainClassName = "Main"

repositories {
    mavenCentral()
}

jar {
    manifest.attributes("Main-Class": mainClassName);
}

dependencies {
    testCompile group: 'junit', name: 'junit', version: '4.11'
}